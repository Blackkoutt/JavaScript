<head>

    <title>Contact Techblog.</title>
</head>
<body>
    <header>
        <div class="topbar">
            <h1><a href="index.html">Tech<span id="color-logo">Blog.</span></a></h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <article id="main-article">
            <section id="form-info">
                <h2>Contact</h2>
                <p>Contact me by filling out the form below</p>
            </section>
            <form method="post">
                <section>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </section>
                <section>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </section>
                <section>
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phone-number" required>
                </section>
                <section>
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </section>
                <section>
                    <label for="purpose">Purpose of contact:</label>
                    <select id="purpose" name="purpose">
                        <option value="Cooperation">Cooperation</option>
                        <option value="Question">Question</option>
                        <option value="Buisness">Buisness</option>
                        <option value="Report a mistake">Report a mistake</option>
                    </select>
                </section>
                <section>
                    <label for="details">Details:</label>
                    <textarea name="details" id="details" cols="30" rows="4"></textarea>
                </section>
                <input type="submit" value="Send">
            </form>
        </article>
    </main>
    <footer>
